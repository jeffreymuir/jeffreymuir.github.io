<!DOCTYPE html>
<html lang="en">

<head>
    <title>Unsplash Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        img {
            margin: 0;
            padding: 0;
            position: absolute;
            width: 100vw;
            height: 100vh;
            left: 0;
            top: 0;
            object-fit: cover;
        }

        body {
            background-color: black;
        }

        h1 {
            color:white;
        }
    </style>
</head>

<body>
    <img id="image" src="https://picsum.photos/2048" alt="Fun photos of the world" />
    <h1>Loading...</h1>
    <script>
        function getRandomSize() {
            return String(Math.floor(Math.random() * 100.0) + screen.width);
        }

        const image = document.getElementById("image");

        image.onclick = function () {
            if (image) {
                //console.log("Clicked");
                image.style.display = "none";
                image.src = "https://picsum.photos/" + getRandomSize();
            }
        };

        image.onloadstart = function() {
            //console.log("Load started");
        }

        image.onload = function() {
            image.style.display = "block";
            //console.log("Loaded");
        }

    </script>
</body>

</html>
